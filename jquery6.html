<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript">
 function asignarEvenetos(){
        $("input[name='creardorEnlace']").on("click",crearEnlace);
        $("input[name='clonadorEnlace']").on("click",clonEnlace);
      };

        function crearEnlace(){
          var myp = $("#firstP");
          var myLink = $('<a>',{text:'nuevo enlace ',class:'myclass',href:'http://nuevoenlace.com'});
          myp.append(myLink);
      }

        function clonEnlace(){
            var mySpan = $("div > p > span");
            var clonElement = $("a:first").clone();
            $("a:first").clone().insertAfter($("p > span"));
            
        }
      $(document).ready(asignarEvenetos);
        </script>
  </head>
  <body>
    <h2>Creación i clonación de elementos con jQuery</h2>
    <p id="firstP">

    </p>
    <p>
      <span>Aquí van los elementos clonados</span>
    </p>
    <input type="button" name="creardorEnlace" value="Crear enlace"/>
    <input type="button" name="clonadorEnlace" value="Clona el enlace"/>
   
</body>
</html>
