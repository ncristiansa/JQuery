<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        function construirNuevoElemento(){
            //:last significa que va a obtener el valor del anterior
            //li en este caso.
            var valor = $("li:last").text();
            //Convertimos el valor obtenido a entero y lo guardamos en
            //una variable
            var total = parseInt(valor) * 2;
            $("ul").append($("<li>").text(total));
            //Codigo en una sola linea
            //Obtengo la etiqueta UL
            //$("ul").append($("<li>").text($("li:last").text()*2))
        }
        function borrarPrimerElemento(){
            $("li").first().remove();
        }
        function borrarElemento(){
            var valorInput = $("input[name='elementToDelete']").val();
            $("li").eq(valorInput-1).remove();
        }
        $(document).ready(function(){
            $("input[name='construir']").on("click", construirNuevoElemento);
            $("input[name='borrarFirst']").on("click", borrarPrimerElemento);
            $("input[name='borraSeleccion']").on("click", borrarElemento);
        });
        
        
    </script>
  </head>
  <body>
    <h2>Ay√∫dame a construirme</h2>
    <ul>
      <li>
        2
      </li>
      <li>
        4
      </li>
      <li>
        8
      </li>
    </ul>
    <input type="button" name="construir" value="Construye"/>
    <input type="button" name="borrarFirst" value="Borra el primero"/>
    <input type="button" name="borraSeleccion" value="Borra el elemento"/>
    <input type="text" name="elementToDelete"/>
  </body>
</html>
